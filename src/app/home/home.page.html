    <ion-toolbar class="prueba">
      <ion-title>Menu Content</ion-title>
      <ion-menu-toggle>

      </ion-menu-toggle>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item routerLink="/home">Home</ion-item>
      <ion-item routerLink="/login">Login</ion-item>
      <ion-item routerLink="/register">Register</ion-item>
      <ion-item routerLink="/forgot-password">Forgot Password</ion-item>

      <ion-item routerLink="/about">About</ion-item>
    </ion-list>
  </ion-content>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Ticketera V1</ion-title>
      <!-- <ion-progress-bar type="indeterminate"></ion-progress-bar> -->
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form #form="ngForm" class="form" (ngSubmit)="onClick()">
      <ion-input
        label="Email"
        labelPlacement="floating"
        placeholder="Ingresa tu email laboral"
        type="email"
        [(ngModel)]="nombre"
        name="email"
        fill="outline"
        required
      ></ion-input>

      <ion-text
        color="danger"
        *ngIf="form.submitted && !form.controls['email']?.valid"
      >
        <ion-label>Por favor ingresa un correo válido.</ion-label>
      </ion-text>

      <br />
      <ion-input
        label="Password"
        labelPlacement="floating"
        placeholder="Ingresa tu contraseña"
        type="password"
        [(ngModel)]="apellido"
        name="password"
        fill="outline"
        required
      >
      </ion-input>

      <ion-button shape="round" type="submit" class="ion-margin-top"
        >Iniciar Sesión</ion-button
      >
    </form>
